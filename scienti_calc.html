<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scienti_calc.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" disabled>
        <div class="calculator-keys">
            <button class="operator" onclick="appendOperator('^')">^</button>
            <button class="operator" onclick="appendOperator('sqrt')">âˆš</button>
            <button class="operator" onclick="appendOperator('log')">log</button>
            <button class="operator" onclick="clearDisplay()">CE</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDot()">.</button>
            <button class="equal-sign" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let firstOperand = '';
        let secondOperand = '';
        let operator = '';
        let result = 0;

        function appendNumber(number) {
            if (display.value === '0') {
                display.value = number;
            } else {
                display.value += number;
            }
        }


        function appendOperator(operator) {
            if (operator === 'sqrt') {
                display.value = Math.sqrt(parseFloat(display.value));
            } else if (operator === 'log') {
                display.value = Math.log10(parseFloat(display.value));
            } else {
                firstOperand = display.value;
                display.value = '0';
                this.operator = operator;
            }
        }


        function appendDot() {
            if (!display.value.includes('.')) {
                display.value += '.';
            }
        }

        function clearDisplay() {
            display.value = '0';
            firstOperand = '';
            secondOperand = '';
            operator = '';
        }


        function calculateResult() {
            secondOperand = display.value;
            firstOperand = parseFloat(firstOperand);
            secondOperand = parseFloat(secondOperand);

            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    result = firstOperand / secondOperand;
                    break;
                case '%':
                    result = firstOperand % secondOperand;
                    break;
                case '^':
                    result = Math.pow(firstOperand, secondOperand);
                    break;
            }

            display.value = result;
        }
    </script>
</body>

</html>
